{% extends "plantilla.html" %}


{% block head %}
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='estudiante_editar.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
{% endblock %}


{% block contenido%}

    <div class="registration-form">
        <form action="/admin/estudiantes/actualizar" method="post">
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input value="{{ modelo.estudiantes.0 }}" type="text" class="form-control item" id="username" readonly placeholder="Código" name="codigo">
            </div>
            <div class="form-group">
                <input value="{{ modelo.estudiantes.1 }}" type="text" class="form-control item" id="password" placeholder="Nombre" name="nombres">
            </div>
            <div class="form-group">
                <input value="{{ modelo.estudiantes.2 }}" type="text" class="form-control item" id="email" placeholder="Apellido" name="apellidos">
            </div>
            <div class="form-group">
                <input value="{{ modelo.estudiantes.3 }}" type="text" class="form-control item" id="phone-number" placeholder="Email" name="correo">
            </div>
            <div class="form-group">
                <input value="{{ modelo.estudiantes.4 }}" type="text" class="form-control item" id="birth-date" placeholder="Teléfono" name="telefono">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block create-account">Actualizar datos</button>
            </div>
        </form>
        <div class="social-media">
            <h4>Actualización de datos</h4>
            <h6>Universidad de Nariño</h6>

        </div>
    </div>
{% endblock %}

{% extends "plantilla.html" %}

{% block head %}
<!-- CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='estudiantes.css') }}">

{% endblock %}

{% block contenido%}


<div class="container contact-form">
    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
    </div>
    <form action="/admin/estudiantes/nuevo" method="post">
        <h3>Registro Estudiantil</h3>
        <h5>Universidad De Nariño</h5>
        <div class="abs-center">
            <div class="form-group">
                <input type="text" name="codigo" class="form-control" placeholder="Código" />
            </div>
            <div class="form-group">
                <input type="text" name="nombres" class="form-control" placeholder="Nombre" />
            </div>
            <div class="form-group">
                <input type="text" name="apellidos" class="form-control" placeholder="Apellido" />
            </div>
            <div class="form-group">
                <input type="text" name="correo" class="form-control" placeholder="Email" />
            </div>
            <div class="form-group">
                <input type="text" name="telefono" class="form-control" placeholder="Teléfono" />
            </div>
            <div class="form-group">
                <input type="submit" name="btnSubmit" class="btnContact" value="Enviar inscripción" />
            </div>
        </div>
    </form>
</div>
{% endblock %}
